<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de AJAX con JQuery</title>
	<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$('input#boton').on('click',function(){
				$.getJSON('http://jsonplaceholder.typicode.com/posts',function(data){
					for(var x = 0;x < data.length;x++){
						console.log(data[x].postId);
					}
				})
			})
		});
	</script>
</head>
<body>
	<input type="button" name="boton" value="boton" id="boton">
</body>
</html>
